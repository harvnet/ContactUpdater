<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Francois+One|Bree+Serif' rel='stylesheet' type='text/css'>
        <title>Paul's Contacts</title>        
    </head>
    <body> 
     
    	<div data-role="header">
    		<h1>Paul's Contacts</h1>
  		</div>
    
	<div class="wrapper">    
    	<section data-role="page" id="home" style="display:block">
  			<div data-role="content">
				<div id="displaycontact"></div>
    			 
  			</div>
		</section>
    
        <div data-role="page" id="geo" style-"display:none">
          	<div data-role="content">
            	<div id="mapoutput"></div>
          	</div>
        </div>
        
         <div data-role="overlay" style="display:none">&nbsp;</div>
  
      <div data-role="modal" style="display:none">
        <h3 id="modelheader">Modal Window Title</h3>
        <form id="modalForm">
          <div class="formBox">
            <label id="contName" for="contNameText" />Name:</label>
            <input type="text" id="contNameText" placeholder="" readonly />
          </div>
          <div class="formBox">
            <label id="contPhone1" for="contPhone1Text" />Phone Number 1:</label>
            <input type="text" id="contPhone1Text" placeholder="" readonly />
          </div>
          <div class="formBox">
            <label id="contPhone2" for="contPhone2Text" />Phone Number 2:</label>
            <input type="text" id="contPhone2Text" placeholder="" readonly />
          </div>          
           <div class="formBox">
            <label id="contLat" for="contLatText" />Latitude:</label>
            <input type="text" id="contLatText" placeholder="" readonly />
          </div>         
          <div class="formBox">
            <label id="contLong" for="contLongText" />Longitude:</label>
            <input type="text" id="contLongText" placeholder="" readonly />
          </div>          
          
          
                 
          <div class="formBox2">
            <input type="button" id="btnOK" value="OK" class="btn"/>
          </div>
        </form>
      </div>
   </div>
   
        
        <div data-role="footer" id="sticky">
            <h3>Paul Harvey &copy;2015</h3>
        </div>
    	<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/hammer.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0kyumQiko8guSTwwT7rUweHYqSxXV5Vw&sensor=SET_TO_TRUE_OR_FALSE"></script>
    	<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
